<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign up</title>
  <link rel="stylesheet" href="registration.css">

</head>



<body>
  <div class="landing-page">
    <video autoplay muted loop>
      <source src="../video/nature_-_31377 (1440p).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="content">
      <span class="icon-close"><a href="../home-page/home.html"><ion-icon
            name="arrow-back-outline"></ion-icon></a></span>
      <h3>Sign Up</h3>
      <div id="form-and-img">
        <div class="the-form">
          <form action="" method="post">


            <div class="form-group">
              <label for="fname">Full Name</label>
              <input class="input" type="text" id="fname" name="firstName" placeholder="First" required>
              

              <input class="input" type="text" id="mname" name="middleName" placeholder="Middle" required>

              <input class="input" type="text" id="lname" name="lastName" placeholder="Last" required>

              <input class="input" type="text" id="family" name="familyname" placeholder="Family" required>
              
                <div class="letter">
                  <p id="fnameP" class="invalid">
                <b>letters Only</b>
              </p>
              <p id="mnameP" class="invalid">
                <b>letters Only</b>
              </p>
              </p>
              <p id="lnameP" class="invalid">
                <b>letters Only</b>
              </p>
              <p id="famnameP" class="invalid">
                <b>letters Only</b>
              </p></div>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <p id="emailP" class="invalid"><b>example@mail.com</b></p>


            <div class="form-group">
              <label for="mobile">Mobile:</label>
              <input type="tel" id="mobile" name="mobile" pattern="[0-9]{14}" required>
            </div>
            <p id="mobileNumP" class="invalid">
              <b>number Only (14 number)</b>
            </p>



            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" minlength="8" required>
            </div>
            <div class="letter">
              <p id="capitalPass" class="invalid"><b>Uppercase letter</b></p>
              <p id="letterPass" class="invalid"><b>lowercase letter</b></p>
              <p id="numberPass" class="invalid"><b>number</b></p>
              <p id="lengthPass" class="invalid"><b>(8-32) characters</b></p>
            </div>


            <div class="form-group">
              <label for="password-confirm">Confirm Password:</label>
              <input type="password" id="confPassword" name="password-confirm" required>
            </div>
            <p id="confPassP" class="invalid">
              <b>Must Match with Password</b>
            </p>

            <div class="form-group">
              <label for="dob-day">Date of Birth:</label>
              <input type="date" id="bdate" name="bdate"><br/>
              <p id="dateP" class="invalid">
                  <b>Greater than 16 years old</b>

            </div>

            <button type="button" class="submit-btn" id="submitBtn">Sign Up</button>

          </form>
        </div>
        <p class="login">already have an account? <a href="../sign-in/sign-in.html"> sign-in</a></p>

      </div>
    </div>

  </div>
  <script src="./registration.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
