<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign in</title>
    <link rel="stylesheet" href="sign-in.css" />
  </head>

  <body>
    <div class="landing-page">
      <video autoplay muted loop>
        <source src="../video/nature_-_31377 (1440p).mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="content">
        <span class="icon-close"
          ><a href="../home-page/home.html"
            ><ion-icon name="arrow-back-outline"></ion-icon></a
        ></span>
        <p>Sign In</p>
        <div id="form-and-img">
          <div class="the-form">
            <form>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
                <div class="error-message" id="email-error"></div>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  minlength="8"
                  required
                />
                <div class="error-message" id="password-error"></div>
              </div>

              <button type="button" class="submit-btn" onclick="validateForm()">
                Sign In
              </button>
            </form>
          </div>
          <p class="login">
            Don't Have an Account?
            <a href="../sign-up/registration.html"> Sign-Up</a>
          </p>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
